<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <h3 class="text-center mb-4">Cadastro de Paciente</h3>
    <form>
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome Completo:</label>
        <input
          id="nomeCompleto"
          type="text"
          class="form-control"
          placeholder="Digite o nome completo"
          required
        />
      </div>
      <div class="mb-3">
        <label for="nomeSocial" class="form-label">Nome Social:</label>
        <input
          id="nomeSocial"
          type="text"
          class="form-control"
          placeholder="Digite o nome Social"
        />
      </div>
      <div class="mb-3">
        <label for="nomePai" class="form-label">Nome do Pai:</label>
        <input
          id="nomePai"
          type="text"
          class="form-control"
          placeholder="Digite o nome do Pai"
        />
      </div>
      <div class="mb-3">
        <label for="nomeMae" class="form-label">Nome da Mãe:</label>
        <input
          id="nomeMae"
          type="text"
          class="form-control"
          placeholder="Digite o nome da mãe"
          required
        />
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
        <input
          id="dataNascimento"
          type="date"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo:</label>
        <select id="sexo" class="form-select" required>
          <option selected disabled>Selecione o sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nacionalidade" class="form-label">Nacionalidade:</label>
        <input
          id="nacionalidade"
          type="text"
          class="form-control"
          placeholder="Digite a nacionalidade"
          required
        />
      </div>
      <div class="mb-3">
        <label for="racaCor" class="form-label">Raça/Cor:</label>
        <input
          id="racaCor"
          type="text"
          class="form-control"
          placeholder="Digite a raça ou cor"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn">Registrar</button>
      </div>
    </form>
  </div>
</div>
